<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
  </head>
  <body
    class="bg-gradient-to-tr from-blue-500 to-tail-500 grid grid place-items-center h-screen"
  >
    <div class="bg-white w-96 h-96 lg:w-[700px] rounded-md">
      <h1 class="text-4xl font-bold mb-12 text-center pt-5">Login</h1>
      <form action="/auth" method="post">
        <!-- Email input -->
        <div class="mb-6 mr-4 ml-4">
          <input
            id="username"
            type="text"
            name="username"
            class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            placeholder="Username"
            required
          />
        </div>

        <!-- Password input -->
        <div class="mb-6 ml-4 mr-4">
          <input
            id="password"
            type="password"
            name="password"
            class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            placeholder="Password"
            required
          />
          <div class="mt-3 text-end">
            <input type="checkbox" onclick="showPass()" />
            <label for="checkbox">Show password</label>
          </div>
        </div>

        <!-- Submit button -->
        <div class="mx-auto grid justify-items-center space-y-3">
          <button
            type="submit"
            class="px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded-full shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-3/4"
          >
            Sign in
          </button>
          <button
            type="button"
            onclick="register()"
            class="px-7 py-3 bg-green-600 text-white font-medium text-sm leading-snug uppercase rounded-full shadow-md hover:bg-green-700 hover:shadow-lg focus:bg-green-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-800 active:shadow-lg transition duration-150 ease-in-out w-3/4"
          >
            Register
          </button>
        </div>
      </form>
    </div>
  </body>
  <script>
    const myPass = document.querySelector("#password");
    function showPass() {
      if (myPass.type === "password") {
        myPass.type = "text";
      } else {
        myPass.type = "password";
      }
    }

    async function register() {
      try {
        const response = await fetch("/register");
        const data = await response.json();
      } catch (e) {
        console.error(e);
        alert("Request error!");
      }
    }
  </script>
</html>
